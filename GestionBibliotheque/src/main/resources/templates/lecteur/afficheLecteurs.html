<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>La liste des lecteurs</title>
</head>
<body>
          <h2>Lecteurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="lecteur : ${lecteurs}">
                    <td th:text="${lecteur.nom}"></td>
                    <td th:text="${lecteur.prenom}"></td>
                    <td><a th:href="@{/lecteurs/view/{id}(id=${lecteur.id})}">Details</a></td>
                    <td><a th:href="@{/lecteurs/edit/{id}(id=${lecteur.id})}">Modifier</a></td>
                    <td><a th:href="@{/lecteurs/delete/{id}(id=${lecteur.id})}">Supprimer</a></td>
                </tr>
            	</tbody>
        	</table>
    <p><a href="/lecteurs/formulaire">Ajouter un nouveau lecteur</a></p>
    <p><a href="/lecteurs/">Page de menu</a></p>
</body>
</html>
