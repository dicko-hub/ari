<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modifier Auteur</title>
</head>
<body>
	<form action="#" th:action="@{/auteurs/update/{id}(id=${auteur.id})}" th:object="${auteur}" method="post" id="form">
   		<label for="nom">Nom : </label>
	    <input type="text" th:field="*{nom}" id="nom" placeholder="Nom">
	    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
	    <br>
	    <label for="prenom">Prenom</label>
	    <input type="text" th:field="*{prenom}" id="prenom" placeholder="prenom">
	    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
	    <br>
	    <label for="choix">Selection des livres</label>
		<select  th:field="*{livres}" id="choix" multiple>
		    <option th:each="livre :${livres}"
		            th:value="${livre.id}"
		            th:text="${livre.titre}">
		
		    </option>
		</select>
		<br>
    	<input type="submit" value="Modifier auteur">
	</form>
	<p><a href="/auteurs/">Page de menu</a></p>
</body>
</html>
