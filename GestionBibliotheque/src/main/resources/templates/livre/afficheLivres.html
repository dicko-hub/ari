<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>La liste des livres</title>
</head>
<body>
          <h2>Livres</h2>
            <table>
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Auteurs</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody>
	                <tr th:each="livre : ${livres}">
	                    <td th:text="${livre.titre}"></td>
	                    <td th:text="${livre.description}"></td>
	                    <td><a th:href="@{/livres/view/{id}(id=${livre.id})}">Details</a></td>
	                    <td><a th:href="@{/livres/edit/{id}(id=${livre.id})}">Modifier</a></td>
	                    <td><a th:href="@{/livres/delete/{id}(id=${livre.id})}">Supprimer</a></td>
	                </tr>
            	</tbody>
        	</table>
    <p><a href="/livres/formulaire">Ajouter un nouveau livre</a></p>
    <p><a href="/livres/">Page de menu</a></p>
</body>
</html>
